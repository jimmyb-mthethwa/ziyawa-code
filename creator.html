<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Upload â€“ ZIYAWA</title>
</head>
<body>

  <h1>ðŸŽ¤ ZIYAWA â€“ Creator Dashboard</h1>

  <div class="toggle-buttons">
    <button onclick="window.location.href='dashboard.html'">News Feed</button>
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>

  <div class="form-container">
    <form id="uploadForm">
      <h2>ðŸŽ¶ Upload New Song</h2>

      <input type="text" id="songTitle" placeholder="Song Title" required />
      <input type="text" id="mainArtist" placeholder="Artist Name" required />
      <input type="text" id="featuredArtist" placeholder="Featured Artist (Optional)" />
      <input type="text" id="producer" placeholder="Producer" />
      <input type="text" id="label" placeholder="Record Label" />

      <input type="file" id="coverArt" accept="image/*" required />
      <img id="coverPreview" src="#" alt="Cover Preview" style="display:none; width: 100px; height: 100px; object-fit: cover; margin-bottom: 15px;" />

      <input type="file" id="audioFile" accept="audio/*" required />

      <label>
        <input type="checkbox" id="sellOption" />
        Sell this track
      </label>

      <button type="submit">Upload Track</button>
    </form>
  </div>

  <div class="form-container">
    <h2>ðŸ“ˆ Your Track Stats</h2>

    <div class="stat-card">
      <h3>My Journey â€“ ZuluBoy</h3>
      <p>Plays: <span>5,200</span></p>
      <p>Likes: <span>1,300</span></p>
      <p>Downloads: <span>900</span></p>
    </div>

    <div class="stat-card">
      <h3>Heartbeat ft. Noxy</h3>
      <p>Plays: <span>3,870</span></p>
      <p>Likes: <span>1,120</span></p>
      <p>Downloads: <span>745</span></p>
    </div>
  </div>

  <script>
    // Cover art preview
    document.getElementById("coverArt").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById("coverPreview");
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Upload form submission
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("songTitle").value;
      const artist = document.getElementById("mainArtist").value;
      const featured = document.getElementById("featuredArtist").value;
      const producer = document.getElementById("producer").value;
      const label = document.getElementById("label").value;
      const audioFile = document.getElementById("audioFile").files[0];
      const coverFile = document.getElementById("coverArt").files[0];
      const sell = document.getElementById("sellOption").checked;

      if (!audioFile || !coverFile) {
        alert("Please upload both song file and cover art.");
        return;
      }

      alert(`Uploading "${title}" by ${artist}${featured ? " ft. " + featured : ""}.\nSell: ${sell ? "Yes" : "No"}\nProducer: ${producer}\nLabel: ${label}`);

      this.reset();
      document.getElementById("coverPreview").style.display = "none";
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f111a;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 700px;
      background-color: #1e1f29;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2c2f48;
      color: #fff;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #ff3366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .toggle-buttons {
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      width: auto;
      margin: 0 5px;
    }

    .stat-card {
      background-color: #2c2f48;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
    }

    .stat-card h3 {
      margin-bottom: 10px;
      color: #ff5757;
    }

    .stat-card span {
      font-weight: bold;
      color: #00c896;
    }
  </style>

</body>
</html>
